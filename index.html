<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        .navbar {
            display: flex;
            background-color: #001f3f;
            padding: 15px;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .main-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding-left: 20px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        .navbar a i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .navbar a:hover {
            background-color: #003366;
            border-radius: 5px;
        }
        .mode-toggle {
            cursor: pointer;
            color: white;
            font-size: 20px;
            padding: 10px;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .content {
            padding: 20px;
            background: white;
            margin: 20px 0;
            border-radius: 5px;
            min-height: 200px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .content {
            background: #333;
            color: #f4f4f4;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .dark-mode h2 {
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="main-title">Bolekbaev Quanysh</div>
        <div class="nav-links">
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="education.html"><i class="fas fa-graduation-cap"></i> Education</a>
            <a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="extracurriculars.html"><i class="fas fa-running"></i> Activities</a>
            <a href="essay.html"><i class="fas fa-pen"></i> Essay</a>
        </div>
        <div class="mode-toggle" onclick="toggleMode()">
            <i class="fas fa-adjust"></i>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
